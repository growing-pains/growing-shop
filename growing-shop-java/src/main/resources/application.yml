server:
  port: 8080

---

spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: none
  h2.console:
    enabled: true
    path: /h2-console
  sql.init:
    mode: always
    schema-locations: classpath:local/*_schema_init.sql
