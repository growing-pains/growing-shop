server:
  port: 8080

---

spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: none
    defer-datasource-initialization: true
    properties.hibernate.show_sql: true
  h2.console:
    enabled: true
    path: /h2-console
  sql.init:
    mode: always
    schema-locations: classpath:local/*_init.sql
  cache.type: redis
  redis:
    host: localhost
    port: 6379


jwt:
  secret-key: local-secret
  expiration: 60 * 60 * 24

---

spring:
  profiles:
    active: acceptance
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop
    properties.hibernate.show_sql: true
  cache.type: redis
  redis:
    host: localhost
    port: 6379

jwt:
  secret-key: acceptance-secret
  expiration: 600
