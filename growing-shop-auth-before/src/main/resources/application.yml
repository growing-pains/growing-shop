---

spring:
  config.activate.on-profile: local
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway GlobalFilter
            preLogger: true
            postLogger: true
      routes:
        - id: growing-shop-audience
          uri: ${growing-shop.endpoints.audience}
          predicates:
            - Path=/audience/**
          filters:
            - RewritePath=/audience,/
        - id: growing-shop-order
          uri: ${growing-shop.endpoints.order}
          predicates:
            - Path=/order/**
          filters:
            - RewritePath=/order,/
        - id: growing-shop-product
          uri: ${growing-shop.endpoints.product}
          predicates:
            - Path=/product/**
          filters:
            - RewritePath=/product,/
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop
    defer-datasource-initialization: true
  h2.console:
    enabled: true
    path: /h2-console
  sql.init:
    mode: always
    schema-locations: classpath:local/*_init.sql

jwt:
  secret-key: local-secret
  expiration: 86400

growing-shop.endpoints:
  audience: http://localhost:8082
  auth: http://localhost:${server.port}
  order: http://localhost:8083
  product: http://localhost:8084

